<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Conexion</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div id="menu" class="menu" style="height: 100vh;">
                <button class="btn btn-outline-dark" onclick="Registro()">Registro</button>
                <button class="btn btn-outline-secondary" onclick="Login()">Login</button>
                
            </div>
    
            <div id="registro" class=hide>
                <input type="email" id="email" placeholder="correo@electronico.com">
                <input type="password" id="pass" placeholder="password">
                <button class="btn btn-outline-success" onclick="enviar()">Enviar</button>
                <button class="btn btn-outline-danger" onclick="Cerrar()">Salir</button>
                <h5 id='Reg'></h5>
            </div>
    
            <div id="login" class="hide" style="height: 100vh;">
                <div class="container">
                    <h5 id="log" class=""></h5>
                    <input type="email" id="Lemail" placeholder="correo@electronico.com">
                    <input type="password" id="Lpass" placeholder="password">
                    <button class="btn btn-outline-danger" onclick="cerrar()">Salir</button>
                    <button class="btn btn-outline-success" id="Blogin" onclick="acceso()">Login</button>
                </div>   
                    <div class="">
                        <input type="number" id="id" placeholder="Id">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="number" id="semestre" placeholder="Semestre">
                        <input type="text"  id="clase" placeholder="Clase">
                        <input type="number" id="calificacion" placeholder="Calificacion">
                        <input type="number" id="lat" placeholder="Latitud (Ingrese un digito entre -90 hasta 90)">
                        <input type="number" id="long" placeholder="Longitud (Ingrese un digito desde -180 hasta 180)">

                        <button class="btn btn-outline-primary" onclick="guardar()">Guardar</button>
                        <button class="btn btn-outline-success" onclick="buscar()">Buscar</button>
                        <button class="btn btn-outline-warning" onclick="actualizar()">Actualizar</button>
                        <button class="btn btn-outline-danger" onclick="borrar()">Borrar</button>
                        <button class="btn btn-outline-secondary" onclick="limpiar()">Limpiar</button>
                        
                    </div>
                    
                </div>
                <div id="map"  style="height: 90vh;">
                        
                </div>
        </header>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/index.js"></script>
        <script src="js/materialize.min.js"></script>
    </body>
</html>
